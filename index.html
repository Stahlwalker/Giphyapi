<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/style.css">
<body>
    
    <div class="container">
     <!-- Gifs will be dumped here -->
     <div id="giphy-view"></div>   

     <div class="newDiv">
            <div id="animal-view"></div>
            <form id="animal-form">
              <label for="animal-input">Add an Animal</label>
              <br>
              <input type="text" id="animal-input">
              <br>
              <br>
        
              <!-- Button triggers new movie to be added -->
              <input id="add-animal" type="submit" value="Submit">
            </form>


     </div>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    var topics = ["Dog", "Cat", "Horse", "Crow"];
    

function displayGiphyInfo() {

    var giphy = $(this).attr("data-name");

    var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=SOWE6KXJe9EunRBS1lQZ5GjK2dllHELi&q=animals&limit=10&offset=0&rating=PG-13&lang=en";
    console.log(queryURL);

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
    //   console.log(response);

    //   creating a div to hold the giphy
      var giphyDiv = $("<div class='giphy'>");

      var rating1 = response.rating;

      var pOne = $("<p>").text("Rating: " + rating1);

      giphyDiv.append(pOne);

      var imgURL = response.data[0].url;
      console.log(imgURL);

      var image = $("<img>").attr("src", imgURL);

      giphyDiv.append(image);

    //   putting the giphy ontop the previous giphy
      $("#giphy-view").prepend(giphyDiv);

    });
 
}

 // Function for displaying movie data
 function renderButtons() {
 
 // Delete the content inside the movies-view div prior to adding new movies
 // (this is necessary otherwise you will have repeat buttons)
   $("#animal-view").empty();
 // Loop through the array of movies, then generate buttons for each movie in the array
   for (var i = 0; i < topics.length;i++) {

       var btn = $("<button>");

       btn.addClass("animal");

       btn.attr("data-name", topics[i]);

       btn.text(topics[i]);

       $("#animal-view").append(btn);

 }
};

$("#add-animal").on("click", function(event) {
       // event.preventDefault() prevents submit button from trying to send a form.
       // Using a submit button instead of a regular button allows the user to hit
       // "Enter" instead of clicking the button if desired
       event.preventDefault();

       // Write code to grab the text the user types into the input field
       // Write code to add the new movie into the movies array
       console.log($("#animal-input").val());

       var userInput = $("#animal-input").val().trim();
     
       console.log("Current: " + topics);
       topics.push(userInput);
       console.log("New Array: " + topics); 
       // The renderButtons function is called, rendering the list of movie buttons
       renderButtons();
     });

     $(document).on("click", ".animal" , displayGiphyInfo);
     // Calling the renderButtons function to display the initial list of movies
     renderButtons();
    </script>
</body>
</html>
